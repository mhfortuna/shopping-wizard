<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping wizard</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!--
        =================================
        HEADER
        =================================
    -->
  <header>
    <div class="logo ">
      <p>LOGO</p>
    </div>
    <div class="progress-bar hide">
      <!-- TODO: better comments -->
    </div>
  </header>
  <!--
      =================================
      MAIN
      =================================
      -->

  <main>
    <!-- 
      =================================
      PRODUCT PAGE
      =================================
      -->
    <section class="product-page hide">
      <!--  -->
      <div class="left-wrapper">
        <div class="thumbnail-wrapper">
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
        </div>
        <div class="big-picture">
          <img src="./images/black-nike.jpg" alt="" />
        </div>
      </div>
      <!--  -->
      <div class="right-wrapper">
        <h3>Black shoe</h3>
        <div class="price-wrapper">
          <h4>Price</h4>
          <h3>14.55€</h3>
        </div>
        <div class="size-wrapper">
          <h4>Size</h4>
          <select name="size" id="idSize">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="color-wrapper">
          <h4>Color</h4>
          <div class="color-thumbnails-wrapper">
            <img src="./images/black-nike.jpg" alt="Black">
            <img src="./images/black-nike.jpg" alt="Red">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
          </div>
        </div>
        <div class="btn-buy">
          <input type="submit" value="Enviar">
        </div>
      </div>
    </section>
    <!--
      =================================
      NEW SECTION
      =================================
      -->


    <!--
      =================================
      SHIPPING SECTION
      =================================
      -->
    <section class="shipping-page">
      <!-- Headings -->
      <div>
        <h3>Shipping</h3>
        <h4>Shipping type</h4>
      </div>
      <!-- Shipping form -->
      <form action="">
        <!-- radio buttons - shipping type -->
        <div class="shipping-type">
          <div>
            <input type="radio" id="free" name="type" value="free">
            <label for="free">Free shipment (72H)</label>
          </div>
          <div>
            <input type="radio" id="extra" name="type" value="extra">
            <label for="extra">Extra shipping (48H) <span>4,99€</span></label>
          </div>
          <div>
            <input type="radio" id="premium" name="type" value="premium">
            <label for="extra">Premium (24H)</label>
          </div>
        </div>
        <!-- checkbox - gift -->
        <div class="gift">
          <!-- <input type="checkbox" id="is-gift" name="is-gift" value="gift">
          <label for="is-gift"> Is it a gift?</label> -->


          <label class="form-checkbox">
            <!-- Input oculto -->
            <input class="form-checkbox__input" type="checkbox" name="conditions" value="conditions">
            <!-- Imagen en sustitucion -->
            <span class="form-checkbox__show form-checkbox__show--checkbox"></span>
            <!-- Texto -->
            <span class="form-checkbox__text">Acepto las condiciones de uso y privacidad</span>
        </label>
  

        </div>
        <!-- gift message -->
        <div class="wrp-gift-message">
          <textarea id="gift-message" name="gift-message" rows="7" cols="50"></textarea>
        </div>
        <!-- upload file -->
        <div class="upload-file">
          <input type="file" id="img-gift" name="filename">
        </div>
      </form>
    </section>


  </main>

  <!-- 
    =================================
    FOOTER
    =================================
 -->
  <footer>
    <div class="footer-text">
      <p>FOOTER TEXT</p>
    </div>
    <div class="page-buttons hide">
      <!-- TODO: better comments -->
    </div>
  </footer>
</body>

</html>
