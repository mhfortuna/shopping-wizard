            <h3>14.55â‚¬</h3>

              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>
          <div class="color-wrapper">
            <h4>Color</h4>
            <div class="color-thumbnails-wrapper">
              <img src="./images/vans.jpg" alt="Red">

              <img src="./images/vans.jpg" alt="Red">
              <img src="./images/black-nike.jpg" alt="Red">
              <img src="./images/nike-white.jpg" alt="Blue">
              <img src="./images/adidas-white.jpg" alt="Blue">
              <img src="./images/black-sport.jpg" alt="Blue">

          </div>
          <div class="btn-buy">
            <input type="submit" value="Enviar">

        </div>
      </section>
        <!--
      =================================
      FORM 1 - PROFILE
      =================================
      -->
    <section class="profile">
      <h3>Profile</h3><br>
      <form action="/action_page.php">
        <label class="label-form label-profile" for="Uname">Username</label><br>
        <input class="input-form input-profile" type="text" id="Uname" name="Uname" maxlength="20" required pattern="/^[a-zo-9_-]{5,20}$/"><br>
        <label class="label-form label-profile"  for="email">Email</label><br>
        <input class="input-form input-profile" type="email" name="write_email" id="email" required placeholder ="test@gmail.com" pattern="([a-z\d]+(\.|_|-)?)+@[a-z\d]+\.[a-z]{2,50}\b"><br>
        <label class="label-form label-profile"  for="pwd">Password</label><br>
        <input class="input-form input-profile" type="password" id="pwd" title="Password must contain at least 8 characters, including UPPER/lowercase and numbers" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"><br>
        <label class="label-form label-profile"  for="pwd2">Confirm Password</label><br>
        <input class="input-form input-profile" type="password" title="Please enter the same Password as above" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}">
        <br>
        <!--         
        <div>
          <input class="checkbox-form" type="checkbox">
        </div> -->
      </form>

    </section>
    <!--
      =================================
      FORM 2 - Address
      =================================
      -->
      <section class="address">
        
        <h3>Address</h3><br>
        <form action="/action_page.php">
          <label class="label-form label-adress" for="Fname">First Name</label><br>
          <input class="input-form input-adress" type="text" id="fname" name="fname" maxlength="20" required tabindex="0"><br>

          <label class="label-form label-adress" for="Lname">Last Name</label><br>
          <input class="input-form input-adress" type="text" id="lname" name="lname" maxlength="20" required tabindex="0"><br>

          <label class="label-form label-adress" for="Birthday">Birthday</label><br>
          <input class="input-form input-adress" type="date" id="Birthday" name="Birthday" required tabindex="0"><br>

          <label class="label-form label-adress" for="address1">Address 1</label><br>
          <input class="input-form input-adress" type="text" id="address1" name="address1" required tabindex="0"><br>

          <label class="label-form label-adress" for="address2">Address 2</label><br>
          <input class="input-form input-adress" type="text" id="address2" name="address2" tabindex="0"><br>

          <label class="label-form label-adress" for="Pcode">Postal Code</label><br>
          <input class="input-form input-adress" type="number" id="zip" maxlength="5" tabindex="0"><br>

          <label class="label-form label-adress" for="Country">Country</label><br>
          <select class="select-form select-country" name="Country" id="country" required tabindex="0">
            <option value="Andorra">Andorra</option>
            <option value="Spain" selected>Spain</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Greece">Greece</option>
          </select><br>

          <label class="label-form label-adress" for="Phone">Phone</label><br>
          <div class="div-phone">
            <select class="select-form select-phone" name="PhoneCountryCode" id="PhoneCountryCode" tabindex="0">
              <option value="376-AND">AND +376</option>
              <option value="34-ES" selected>ES   +34</option>
              <option value="33-FR">FR   +33</option>
              <option value="49-GER">GER +49</option>
              <option value="30-GRC">GRC +30</option>
            </select>
            <input class="input-form input-adress input-phone" type="number" name="tel" id="tel" maxlength="9" required tabindex="0"><br>
          </div>
          <label class="form-checkbox">
            <br>
            <input class="form-checkbox__input" id="Habitual" type="checkbox" name="conditions" value="conditions">
            <span class="form-checkbox__show form-checkbox__show--checkbox"></span>
          </label>
          <label class="label-form label-profile" for="Habitual">Esta es mi direccion habitual</label>
        </form>

      </section>
